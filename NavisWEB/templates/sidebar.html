{% load static %}
{% load custom_tags %}
<link type="text/css" rel="stylesheet" href="{% static 'NavisWEB/css/sidebar.css' %}">
<aside id="sidebarMenu" class="sidebar bg-light">
    <div class="list-group">
    {% for project in projects %}
        <button
                class="list-group-item list-group-item-action
                {% show_insert "collapsed" project.slug "collapse" reverse=True %}
                {% if not project.buildings.all %}disabled{% endif %}"
                data-bs-toggle="collapse"
                data-bs-target="#{{ project.slug }}-collapse">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down d-inline-block" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"></path></svg>
            <span class="d-inline-block">&#160;{{ project.name }}</span>
        </button>
        <div class="collapse {% show_insert "show" project.slug "collapse" %}" id="{{ project.slug }}-collapse">
          <div class="list-group">
              {% for building in project.buildings.all %}
                  <a
                          href="{% url 'building_model' building.project.slug building.slug %}"
                          class="list-group-item list-group-item-action">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house d-inline-block" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"></path><path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"></path></svg>
                      <span class="d-inline-block">&#160;{{ building.kks }}</span>
                  </a>
              {% endfor %}
          </div>
        </div>
        </div>
    {% endfor %}
</aside>
